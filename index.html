<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.1.1.min.js"></script>

    <link rel="import"  href="https://polygit2.appspot.com/components/polymer/polymer.html">
    <link rel="import" href="polymer-components/central-site/central-site.html"/>
    <link rel="import" href="polymer-components/remote-site/remote-site.html"/>

<body>
    <style>
        html, body {
            width: 1920px;
            height: 1000px;
            font-family: Arial;
        }

        svg {
            width: 900px;
            height: 850px;
        }

        body {
            margin: 0;
            color: gainsboro;
            background: #7F7F7F;
        }

        .original {
            position: absolute;
            left: 0;
            top: 0;
        }

        .single {
            position: absolute;
            left: 1200px;
            top: 0;
        }

        .double {
            position: absolute;
            left: 1200px;
            top: 440px;
        }
    </style>

    <div style="position: relative;">
        <mt-central-site class="original"></mt-central-site>
        <mt-remote-site class="single"></mt-remote-site>
        <mt-remote-site class="double"></mt-remote-site>
    </div>
