<link rel="import"  href="https://polygit2.appspot.com/components/polymer/polymer.html">
<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.easypiechart.js"></script>
<link rel="import" href="statusNode.html"/>

<dom-module id="mt-status-path">
    <template>
        <style>
            path {
                animation-name: moving;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
                animation-duration: 50s;
            }

            @keyframes moving {
                0%   { stroke-dashoffset: 0;}
                100% {stroke-dashoffset: 1000;}
            }

            .text-path {
                font-family: Helvetica;
                font-size: 30px;
                padding: 20px;
            }
        </style>
        <svg>
            <path d$="{{mtD}}" stroke="green" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="20" stroke-dashoffset="90" fill="none" id="one"></path>
            <text class="text-path">
                    <textpath xlink:href="#one" startOffset="30%" id="uno">Bandwidth: 90%</textpath>
            </text>
        </svg>

    </template>
    <script>
        Polymer({
            is: "mt-status-path",
            properties: {
                mtD: {
                    type: String,
                    notify: true
                }
            },
            ready: function () {
                var band = $("textpath").text();
                band =  parseInt(band.substring(11, band.length - 1));
                if (band < 60) {
                    $("path").css("stroke", "green");

                }
                else if (band < 90) {
                    $("path").css("stroke", "yellow");
                }
                else {
                    $("path").css("stroke", "red");

                }

                $("body").on("pathTrigger", function(event) {
                    $("body").trigger("colorChange", ["red"]);
                    console.log("hello how are you");
                });
                //initHandlers();

                //console.log(band);


                //$("mt-status-node.sixth").find(".circle").css("background", "red");
                //$("mt-status-node.sixth").find(".contains").css("border", "2px solid red");
            }


        });

        //function initHandlers() {}




    </script>
</dom-module>
